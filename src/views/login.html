<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Liebre</title>
  <script src="https://kit.fontawesome.com/031b937a48.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
  <body>
      <main>
        <form class="form-login" action="/login" method="POST">
          <div class="input-group">
            <input type="text" id="usuario" name="usuario" required placeholder="Usuario" />

          </div>

          <div class="input-group">
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña" />

          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>
      </main>
  </body>

</html>
